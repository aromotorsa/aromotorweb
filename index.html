<!DOCTYPE html>
<html lang="es" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Catálogo%20de%20Productos%22,%22short_name%22:%22Catálogo%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#ffffff%22,%22theme_color%22:%22#333333%22,%22icons%22:[{%22src%22:%22logos/AROMOTOR.png%22,%22sizes%22:%22192x192%22,%22type%22:%22image/png%22}]}">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        #loading-spinner { border-top-color: #EF4444; }
        
        /* MEJORA: Estilo para la notificación de "copiado" */
        #copy-notification {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased font-sans">

    <div id="app" class="container mx-auto p-4">

        <header class="bg-white rounded-lg shadow-md p-4 mb-6 flex flex-col sm:flex-row justify-between items-center">
            <div class="flex items-center mb-4 sm:mb-0">
                <img src="logos/AROMOTOR.png" alt="Logo Empresa" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-gray-800">Catálogo de Productos</h1>
            </div>
             <div id="install-button-container" class="hidden">
                <button id="install-button" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                    Instalar App
                </button>
            </div>
        </header>
        
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-wrap gap-4">
                <input type="search" id="search-box" placeholder="Buscar por nombre, referencia, marca..." class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition flex-grow">
                <select id="category-filter" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-red-500 focus:border-transparent transition flex-grow sm:flex-grow-0">
                    <option value="">Todas las Categorías</option>
                </select>
                <select id="subcategory-filter" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-red-500 focus:border-transparent transition flex-grow sm:flex-grow-0">
                    <option value="">Todas las Subcategorías</option>
                </select>
            </div>
             <div class="flex justify-between items-center mt-4">
                <p id="results-count" class="text-gray-600 text-sm"></p>
                <button id="clear-filters" class="text-sm text-red-600 hover:text-red-800 font-semibold">Limpiar Filtros</button>
            </div>
        </div>

        <div id="loading-spinner" class="animate-spin rounded-full h-16 w-16 border-4 border-gray-300 mx-auto mt-20"></div>
        
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
        </div>
        
       <div id="no-results" class="hidden text-center py-10">
            <p class="text-xl text-gray-500">No se encontraron productos que coincidan con tu búsqueda.</p>
        </div>
    </div>

    <div id="copy-notification" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2">
        ¡Información copiada!
    </div>


    <script>
        // --- Service Worker (Magia Offline) ---
        // (Tu código del Service Worker es excelente, lo dejo intacto)
        
        // --- Lógica del Catálogo ---
        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.getElementById('search-box');
            const categoryFilter = document.getElementById('category-filter');
            const subcategoryFilter = document.getElementById('subcategory-filter');
            const clearFiltersBtn = document.getElementById('clear-filters');
            const productGrid = document.getElementById('product-grid');
            const resultsCount = document.getElementById('results-count');
            const noResults = document.getElementById('no-results');
            const loadingSpinner = document.getElementById('loading-spinner');

            let allProducts = [];
            
            async function loadProducts() {
                try {
                    const response = await fetch(`Resultado_Final.json?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    allProducts = await response.json();
                    
                    populateFilters();
                    renderProducts();
                    prepareCacheList(allProducts);

                } catch (error) {
                    console.error("No se pudo cargar el archivo de productos (Resultado_Final.json):", error);
                    productGrid.innerHTML = `<p class="col-span-full text-center text-red-600 font-bold">Error: No se pudo cargar el catálogo. Asegúrate de que el archivo 'Resultado_Final.json' esté en la misma carpeta.</p>`;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            function populateFilters() {
                const categories = [...new Set(allProducts.map(p => p.Categoría))].sort();
                const subcategories = [...new Set(allProducts.map(p => p.Subcategoría))].sort();
                
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });

                subcategories.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subcategoryFilter.appendChild(option);
                });
            }
            
            function getImagePath(ref) {
                return ref ? `images/${ref}.webp` : 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA4MDAgNjAwIiB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCI+PHJlY3Qgd2lkdGg9IjgwMCIgaGVpZ2h0PSI2MDAiIGZpbGw9IiNlYWVhZWEiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9InNlcmlmIiBmb250LXNpemU9IjQwIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjYmJiIj5JbWFnZW4gbm8gZGlzcG9uaWJsZTwvdGV4dD48L3N2Zz4=';
            }

            // MEJORA: Función para obtener el color del indicador de stock
            function getStockIndicator(stock) {
                const stockNum = parseInt(stock, 10) || 0;
                if (stockNum > 10) {
                    return '<span class="w-3 h-3 bg-green-500 rounded-full inline-block mr-1"></span>';
                } else if (stockNum > 0) {
                    return '<span class="w-3 h-3 bg-yellow-500 rounded-full inline-block mr-1"></span>';
                } else {
                    return '<span class="w-3 h-3 bg-red-500 rounded-full inline-block mr-1"></span>';
                }
            }

            function renderProducts() {
                const searchTerm = searchBox.value.toLowerCase();
                const selectedCategory = categoryFilter.value;
                const selectedSubcategory = subcategoryFilter.value;

                const filteredProducts = allProducts.filter(product => {
                    const matchesSearch = searchTerm === '' ||
                        product.Nombre?.toLowerCase().includes(searchTerm) ||
                        product['Referencia Interna']?.toLowerCase().includes(searchTerm) ||
                        product.Categoría?.toLowerCase().includes(searchTerm) ||
                        product.Marca?.toLowerCase().includes(searchTerm);

                    const matchesCategory = selectedCategory === '' || product.Categoría === selectedCategory;
                    const matchesSubcategory = selectedSubcategory === '' || product.Subcategoría === selectedSubcategory;

                    return matchesSearch && matchesCategory && matchesSubcategory;
                });

                productGrid.innerHTML = '';
                
                if (filteredProducts.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }

                resultsCount.textContent = `${filteredProducts.length} producto(s) encontrado(s)`;

                filteredProducts.forEach(product => {
                    const imagePath = getImagePath(product['Referencia Interna']);
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md overflow-hidden flex flex-col transition-transform transform hover:-translate-y-1';
                    
                    // MEJORA: Se añade el botón de copiar y el indicador visual de stock
                    const price = product.Precio ? '$' + parseFloat(product.Precio).toFixed(2) : 'N/A';
                    const stock = product.Stock || 0;

                    card.innerHTML = `
                        <div class="h-40 bg-gray-200 flex items-center justify-center">
                            <img src="${imagePath}" alt="${product.Nombre}" class="w-full h-full object-cover" loading="lazy" onerror="this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA4MDAgNjAwIiB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCI+PHJlY3Qgd2lkdGg9IjgwMCIgaGVpZ2h0PSI2MDAiIGZpbGw9IiNlYWVhZWEiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9InNlcmlmIiBmb250LXNpemU9IjQwIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjYmJiIj5JbWFnZW4gbm8gZGlzcG9uaWJsZTwvdGV4dD48L3N2Zz4=';">
                        </div>
                        <div class="p-3 flex-grow flex flex-col text-sm">
                            <h3 class="font-bold text-gray-800 flex-grow">${product.Nombre || 'Sin Nombre'}</h3>
                            <p class="text-xs text-gray-500 mt-1">${product['Referencia Interna'] || ''}</p>
                            <p class="text-xs text-white bg-red-600 px-2 py-1 rounded-full self-start mt-2">${product.Categoría || 'Sin Categoría'}</p>
                            <div class="mt-3 pt-3 border-t border-gray-200 flex justify-between items-center">
                                <div class="flex items-center">
                                    ${getStockIndicator(stock)}
                                    <p class="font-bold text-gray-800">${stock}</p>
                                </div>
                                <p class="font-bold text-md text-red-700">${price}</p>
                            </div>
                        </div>
                        <button class="copy-button w-full bg-gray-200 text-gray-700 text-xs py-2 hover:bg-red-600 hover:text-white transition-colors" 
                                data-info="Producto: ${product.Nombre || ''}\nRef: ${product['Referencia Interna'] || ''}\nPrecio: ${price}">
                            <i class="fas fa-copy mr-1"></i> Copiar Info
                        </button>
                    `;
                    productGrid.appendChild(card);
                });
            }

            function clearAllFilters() {
                searchBox.value = '';
                categoryFilter.value = '';
                subcategoryFilter.value = '';
                renderProducts();
            }

            // MEJORA: Función para copiar al portapapeles y mostrar notificación
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    const notification = document.getElementById('copy-notification');
                    notification.classList.remove('opacity-0', 'translate-y-2');
                    notification.classList.add('opacity-100', 'translate-y-0');
                    setTimeout(() => {
                         notification.classList.add('opacity-0', 'translate-y-2');
                         notification.classList.remove('opacity-100', 'translate-y-0');
                    }, 2000);
                }).catch(err => {
                    console.error('Error al copiar: ', err);
                });
            }

            // MEJORA: Delegación de eventos para los botones de copiar
            productGrid.addEventListener('click', function(event) {
                const button = event.target.closest('.copy-button');
                if (button) {
                    const info = button.dataset.info;
                    copyToClipboard(info);
                }
            });

            // ... (Tu función prepareCacheList es correcta)
             function prepareCacheList(products) {
                 if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                     const imageUrls = products
                         .map(p => p['Referencia Interna'])
                         .filter(ref => ref)
                         .map(ref => `images/${ref}.webp`);
                     
                     const filesToCache = [
                         './',
                         'index.html',
                         `Resultado_Final.json?v=${new Date().getTime()}`,
                         'logos/AROMOTOR.png',
                         ...imageUrls
                     ];
                     
                     navigator.serviceWorker.controller.postMessage({
                         type: 'CACHE_FILES',
                         files: filesToCache
                     });
                 }
             }

            searchBox.addEventListener('input', renderProducts);
            categoryFilter.addEventListener('change', renderProducts);
            subcategoryFilter.addEventListener('change', renderProducts);
            clearFiltersBtn.addEventListener('click', clearAllFilters);
            
            loadProducts();
        });
    </script>
    
    <script>
    const swCode = `
        const CACHE_NAME = 'catalogo-cache-v2';
        self.addEventListener('install', event => {
            console.log('SW: Instalando...');
            event.waitUntil(
                caches.open(CACHE_NAME).then(cache => {
                    console.log('SW: Cache abierto');
                    return cache.addAll(['./', 'index.html', 'logos/AROMOTOR.png']);
                })
            );
            self.skipWaiting();
        });
        self.addEventListener('message', event => {
            if (event.data.type === 'CACHE_FILES') {
                event.waitUntil(
                    caches.open(CACHE_NAME).then(cache => {
                        return cache.addAll([...new Set(event.data.files)].map(url => new Request(url, {cache: 'reload'})))
                                .catch(err => console.warn("SW: Algunas imágenes no se pudieron cachear.", err));
                    })
                );
            }
        });
        self.addEventListener('activate', event => {
            console.log('SW: Activado.');
            event.waitUntil(
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cache => {
                            if (cache !== CACHE_NAME) {
                                console.log('SW: Borrando caché antiguo:', cache);
                                return caches.delete(cache);
                            }
                        })
                    );
                })
            );
            return self.clients.claim();
        });
        self.addEventListener('fetch', event => {
           const requestUrl = new URL(event.request.url);
           if (requestUrl.pathname.endsWith('.json')) {
                event.respondWith(
                    fetch(event.request).then(networkResponse => {
                        return caches.open(CACHE_NAME).then(cache => {
                            cache.put(event.request, networkResponse.clone());
                            return networkResponse;
                        });
                    }).catch(() => {
                        return caches.match(event.request);
                    })
                );
                return;
           }
           event.respondWith(
                caches.match(event.request).then(response => {
                    return response || fetch(event.request);
                })
           );
        });
    `;
    const swBlob = new Blob([swCode], { type: 'application/javascript' });
    const swUrl = URL.createObjectURL(swBlob);

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service worker registrado.', reg))
        .catch(err => console.error('Error registrando service worker', err));
    }

    </script>
</body>
</html>
